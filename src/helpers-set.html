<script type="text/javascript">
    RED.nodes.registerType('helpers-set', {
        category: 'Helpers',
        color: '#87CEEB',
        defaults: {
            name: { value: "" },
            source: { value: "" },
            target: { value: "" },
            content: { value: "" },
            mode: { value: "path" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-pencil",
        paletteLabel: 'set',
        label: function() {
            if (this.name) return this.name;
            const target = this.target || "payload";
            const mode = this.mode || "path";
            if (mode === 'path') {
                const source = this.source || "payload";
                if (source === "payload") return `set ${target}`;
                if (target === "payload") return `get ${source}`;
                return `${target} ← ${this.source || "payload"}`;
            }
            const content = this.content || "";
            const preview = content.length > 20 ? content.substring(0, 20) + "..." : content;
            if (target === "payload") return `← ${preview}`;
            return `${target} ← ${preview||''}`;
        },
        oneditprepare: function() {
            var that = this;
            
            function updateEditor() {
                var mode = $("#node-input-mode").val();
                var aceMode = 'ace/mode/text';
                var tips = '';
                
                // Show/hide fields based on source type
                if (mode === 'path') {
                    $(".source-path-row").show();
                    $(".content-editor-row").hide();
                } else {
                    $(".source-path-row").hide();
                    $(".content-editor-row").show();
                    
                    switch(mode) {
                        case 'json':
                            aceMode = 'ace/mode/json';
                            tips = 'Valid JSON (ex: {"key": "value", "array": [1, 2, 3]})';
                            break;
                        case 'jsonTemplate':
                            aceMode = 'ace/mode/json';
                            tips = 'JSON with templates (ex: {"name": "{{payload.user}}", "id": {{data.id}}})';
                            break;
                        case 'text':
                            aceMode = 'ace/mode/text';
                            tips = 'Plain text without processing';
                            break;
                        case 'textTemplate':
                            aceMode = 'ace/mode/text';
                            tips = 'Text with templates (ex: Hello {{payload.name}}!)';
                            break;
                    }
                    
                    $("#content-tips").text(tips);
                    
                    if (that.editor) {
                        that.editor.getSession().setMode(aceMode);
                    }
                }
            }
            
            this.editor = RED.editor.createEditor({
                id: 'node-input-content-editor',
                mode: 'ace/mode/json',
                value: $("#node-input-content").val() || ""
            });
            
            $("#node-input-mode").change(updateEditor);
            updateEditor();
        },
        oneditsave: function() {
            $("#node-input-content").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>

<script type="text/html" data-template-name="helpers-set">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="icon-share"></i> Target Path</label>
        <input type="text" id="node-input-target" placeholder="payload">
        <div class="form-tips">Target path (ex: msg.users[5].name)</div>
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="icon-cog"></i> Source Type</label>
        <select id="node-input-mode" style="width:70%;">
            <option value="path">Message Path</option>
            <option value="json">JSON Value</option>
            <option value="text">Text Value</option>
            <option value="jsonTemplate">JSON Template</option>
            <option value="textTemplate">Text Template</option>
        </select>
    </div>
    <div class="form-row source-path-row">
        <label for="node-input-source"><i class="icon-arrow-right"></i> Source Path</label>
        <input type="text" id="node-input-source" placeholder="payload">
        <div class="form-tips">Source path (ex: data.user.name)</div>
    </div>
    <div class="form-row content-editor-row" style="margin-bottom:0px;">
        <label for="node-input-content"><i class="icon-edit"></i> Content</label>
        <input type="hidden" id="node-input-content">
    </div>
    <div class="form-row node-text-editor-row content-editor-row">
        <div style="height: 150px; min-height:100px;" class="node-text-editor" id="node-input-content-editor"></div>
        <div class="form-tips" id="content-tips">Valid JSON (ex: {"key": "value", "array": [1, 2, 3]})</div>
    </div>
</script>

<script type="text/html" data-help-name="helpers-set">
    <p>Node that allows setting message property values from different sources: paths, static values, or templates.</p>
    
    <h3>Configuration</h3>
    <ul>
        <li><strong>Target Path:</strong> Destination path (ex: <code>payload</code>, <code>result[0].value</code>)</li>
        <li><strong>Source Type:</strong> Type of data source</li>
        <li><strong>Source Path:</strong> Source path (visible for Message Path)</li>
        <li><strong>Content:</strong> Static value (visible for JSON/Text Value)</li>
    </ul>

    <h3>Source Types</h3>
    <dl class="message-properties">
        <dt>Message Path <span class="property-type">path</span></dt>
        <dd>Extracts value from message path. Ex: <code>payload.user.name</code>, <code>data.items[0]</code></dd>
        
        <dt>JSON Value <span class="property-type">json</span></dt>
        <dd>Static JSON automatically parsed. Ex: <code>{"key": "value", "array": [1, 2, 3]}</code></dd>
        
        <dt>Text Value <span class="property-type">string</span></dt>
        <dd>Static text without processing. Ex: <code>Hello World</code>, <code>Configuration complete</code></dd>
        
        <dt>JSON Template <span class="property-type">template</span></dt>
        <dd>JSON with variable interpolation. Ex: <code>{"user": "{{payload.name}}", "id": {{data.id}}}</code></dd>
        
        <dt>Text Template <span class="property-type">template</span></dt>
        <dd>Text with variable interpolation. Ex: <code>Hello {{payload.name}}!</code></dd>
    </dl>

    <h3>Input Properties</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Input message with properties to process</dd>
    </dl>

    <h3>Output Properties</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Modified message with value assigned to destination</dd>
    </dl>

    <h3>Usage Examples</h3>
    
    <h4>Set from path</h4>
    <p><strong>Target:</strong> <code>payload</code> | <strong>Source Type:</strong> Message Path<br>
    <strong>Source Path:</strong> <code>data.user.name</code><br>
    → Sets <code>msg.payload = msg.data.user.name</code></p>
    
    <h4>Set static JSON</h4>
    <p><strong>Target:</strong> <code>config</code> | <strong>Source Type:</strong> JSON Value<br>
    <strong>Content:</strong> <code>{"enabled": true, "retries": 3, "timeout": 5000}</code><br>
    → Sets <code>msg.config = JSON object</code></p>
    
    <h4>Set with JSON template</h4>
    <p><strong>Target:</strong> <code>result</code> | <strong>Source Type:</strong> JSON Template<br>
    <strong>Content:</strong> <code>{"user": "{{payload.name}}", "count": {{data.items.length}}}</code><br>
    → Sets <code>msg.result = JSON object with interpolated variables</code></p>
    
    <h4>Set static text</h4>
    <p><strong>Target:</strong> <code>status</code> | <strong>Source Type:</strong> Text Value<br>
    <strong>Content:</strong> <code>Processing completed successfully</code><br>
    → Sets <code>msg.status = string</code></p>
    
    <h4>Set with text template</h4>
    <p><strong>Target:</strong> <code>message</code> | <strong>Source Type:</strong> Text Template<br>
    <strong>Content:</strong> <code>Hello {{payload.user}}, you have {{data.count}} messages</code><br>
    → Sets <code>msg.message = text with interpolated variables</code></p>
    
    <h3>Notes</h3>
    <ul>
        <li>Default Source Type is "Message Path" with Source Path field visible</li>
        <li>"JSON Value" and "Text Value" types hide Source Path and show Content editor</li>
        <li>Supports nested paths and array indices for Message Path</li>
        <li>JSON Value automatically parses content into JavaScript object</li>
        <li>Text Value assigns string as-is without processing</li>
        <li>Template types use <code>{{...}}</code> syntax for variable interpolation</li>
        <li>Supports negative array indices (ex: <code>users[-1].name</code>)</li>
    </ul>
</script>
