<script type="text/javascript">
    RED.nodes.registerType('helpers-shell', {
        category: 'Helpers',
        color: '#90EE90',
        defaults: {
            name: { value: "" },
            script: { value: "" },
            mode: { value: "exec" },
            timeout: { value: 30 },
            outputFormat: { value: "text" },
            outputs: { value: 1 } // valeur par dÃ©faut
        },
        inputs: 1,
        outputs: 1,
        outputLabels: function(index) {
            if (this.mode === 'spawn') {
                return ['stdout', 'stderr', 'result'][index];
            }
            // For exec mode, only one output
            return 'result';
        },
        icon: "font-awesome/fa-terminal",
        paletteLabel: 'shell',
        label: function() {
            if (this.name) return this.name;
            const script = this.script || "";
            const preview = script.split('\n')[0];
            const shortPreview = preview.length > 25 ? preview.substring(0, 25) + "..." : preview || "shell";
            return `${this.mode}: ${shortPreview}`;
        },
        oneditprepare: function() {
            var that = this;
            
            function updateOutputs() {
                var mode = $("#node-input-mode").val();
                // Update output count display
                var outputs = (mode === "spawn") ? 3 : 1;
                $("#node-input-outputs").val(outputs);
                var outputsText = mode === 'spawn' 
                    ? '3 outputs: stdout, stderr, result' 
                    : '1 output: result';
                $("#outputs-info").text(outputsText);
            }
            
            this.editor = RED.editor.createEditor({
                id: 'node-input-script-editor',
                mode: 'ace/mode/sh',
                value: $("#node-input-script").val() || ""
            });
            
            $("#node-input-mode").change(function() {
                updateOutputs();
            });
            
            updateOutputs();
        },
        oneditsave: function() {
            $("#node-input-script").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>

<script type="text/html" data-template-name="helpers-shell">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="icon-cog"></i> Mode</label>
        <select id="node-input-mode" style="width:70%;">
            <option value="exec">when finished - exec</option>
            <option value="spawn">when running - spawn</option>
        </select>
        <div class="form-tips">
            <strong>Exec:</strong> Collects all output, returns when complete (1 output)<br>
            <strong>Spawn:</strong> Streams output in real-time (3 outputs)
        </div>
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="icon-clock-o"></i> Timeout</label>
        <input type="number" id="node-input-timeout" placeholder="30" min="1" max="300" style="width:70px;"> seconds
        <div class="form-tips">Maximum execution time (1-300 seconds)</div>
    </div>
    <div class="form-row">
        <label for="node-input-outputFormat"><i class="icon-filter"></i> Output Format</label>
        <select id="node-input-outputFormat" style="width:70%;">
            <option value="text">Text (string)</option>
            <option value="buffer">Buffer (binary)</option>
            <option value="json">JSON (auto-parse)</option>
            <option value="list">List (split lines)</option>
            <option value="split">Split (one message per line)</option>
        </select>
        <input type="hidden" id="node-input-outputs">
        <div class="form-tips">Format for stdout and stderr outputs</div>
    </div>
    <div class="form-row" style="margin-bottom:0px;">
        <label for="node-input-script"><i class="icon-edit"></i> Script</label>
        <input type="hidden" id="node-input-script">
    </div>
    <div class="form-row node-text-editor-row">
        <div style="height: 200px; min-height:120px;" class="node-text-editor" id="node-input-script-editor"></div>
        <div class="form-tips">Shell commands to execute. Use environment variables and pipes as needed.</div>
    </div>
    <div class="form-row">
        <div id="outputs-info" style="font-style: italic; color: #666;"></div>
    </div>
</script>

<script type="text/html" data-help-name="helpers-shell">
    <p>Execute shell commands with configurable execution modes and timeout control.</p>
    
    <h3>Configuration</h3>
    <ul>
        <li><strong>Mode:</strong> Execution method (Exec or Spawn)</li>
        <li><strong>Timeout:</strong> Maximum execution time in seconds</li>
        <li><strong>Output Format:</strong> Format for stdout and stderr outputs</li>
        <li><strong>Script:</strong> Shell commands to execute</li>
    </ul>

    <h3>Execution Modes</h3>
    <dl class="message-properties">
        <dt>Exec Mode <span class="property-type">buffered</span></dt>
        <dd>Collects all output and returns when command completes. Single output with complete result.</dd>
        
        <dt>Spawn Mode <span class="property-type">streaming</span></dt>
        <dd>Streams output in real-time as it's generated. Three separate outputs for different data types.</dd>
    </dl>

    <h3>Output Formats</h3>
    <dl class="message-properties">
        <dt>Text <span class="property-type">string</span></dt>
        <dd>Output as UTF-8 string (default). Best for text-based commands.</dd>
        
        <dt>Buffer <span class="property-type">buffer</span></dt>
        <dd>Output as binary Buffer. Use for binary data, files, or when preserving exact bytes.</dd>
        
        <dt>JSON <span class="property-type">auto-parse</span></dt>
        <dd>Try to parse output as JSON, fallback to text if invalid. Useful for commands outputting JSON.</dd>
    </dl>

    <h3>Input Properties</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Input message passed to the shell execution context</dd>
    </dl>

    <h3>Output Properties</h3>
    
    <h4>Exec Mode (1 output)</h4>
    <dl class="message-properties">
        <dt>payload.out <span class="property-type">string</span></dt>
        <dd>Complete stdout output</dd>
        
        <dt>payload.err <span class="property-type">string</span></dt>
        <dd>Complete stderr output</dd>
        
        <dt>payload.success <span class="property-type">boolean</span></dt>
        <dd>True if command completed successfully (exit code 0)</dd>
        
        <dt>payload.code <span class="property-type">number</span></dt>
        <dd>Process exit code</dd>
    </dl>
    
    <h4>Spawn Mode (3 outputs)</h4>
    <dl class="message-properties">
        <dt>Output 1 - stdout <span class="property-type">string</span></dt>
        <dd>Real-time stdout chunks as they arrive</dd>
        
        <dt>Output 2 - stderr <span class="property-type">string</span></dt>
        <dd>Real-time stderr chunks as they arrive</dd>
        
        <dt>Output 3 - result <span class="property-type">object</span></dt>
        <dd>Final result when process completes: { success, code }</dd>
    </dl>

    <h3>Usage Examples</h3>
    
    <h4>System Information</h4>
    <p><strong>Mode:</strong> Exec | <strong>Script:</strong></p>
    <pre>uname -a
df -h
free -m</pre>
    <p>Returns complete system information in one result object.</p>
    
    <h4>Real-time Log Monitoring</h4>
    <p><strong>Mode:</strong> Spawn | <strong>Script:</strong></p>
    <pre>tail -f /var/log/application.log</pre>
    <p>Streams log entries in real-time through stdout output.</p>
    
    <h4>Build Process</h4>
    <p><strong>Mode:</strong> Spawn | <strong>Script:</strong></p>
    <pre>npm install
npm run build
npm test</pre>
    <p>Monitor build progress with real-time output and error handling.</p>
    
    <h3>Security Notes</h3>
    <ul>
        <li>Commands run with the Node-RED process permissions</li>
        <li>Validate input to prevent command injection</li>
        <li>Use timeout to prevent runaway processes</li>
        <li>Consider using restricted shells for untrusted input</li>
    </ul>
    
    <h3>Error Handling</h3>
    <ul>
        <li>Timeout errors are reported through stderr</li>
        <li>Non-zero exit codes set success: false</li>
        <li>Process spawn failures trigger node errors</li>
        <li>All errors preserve original command and context</li>
    </ul>
</script>
